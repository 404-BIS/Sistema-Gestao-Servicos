<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../components/style.css">
        <link rel="stylesheet" href="../../static/global/global.css">
    </head>
    <body>
        <header>
            <img src="../../static/images/Usuario.svg"> 
            <nav>
                <a class="minha-req" href="../../pages/user/home-user.html"><img class="icon-req" src="../../static/images/Requisição.svg"> Minhas requisições</a>
                <a href="../../pages/user/nova-requisicao-user.html">
                <button class="nova-req"> <img class="icon-mais"src="../../static/images/Mais.svg">Nova Requisição</button>
                </a>
            </nav>
        </header>
        <p class="title-nova-req"> Nova Requisição</p>
        <form action="/" method="post">
            <div class="title">
                <div>
                    <label>Titulo</label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label>Tipo</label>
                    <select>
                        <option>Problemas de Software</option>
                        <option>Problemas de Hardware</option>
                        <option>Dúvidas ou Esclarecimentos</option>
                    </select>
                </div> 
            </div> 
            <div class="description">
                <label>Descrição</label> <br>
                <textarea id="description" name="description"></textarea> 
            </div>
            <div class="archive">
                <label>Anexar arquivo (PNG, JPEG, JPG)</label> <br>
                <input type="file" id="archive" name="archive"> 
            </div> 

            <div class="buttons">
                <input class="limpar" type="button" value="Limpar">
                <input class="enviar" type="button" value="Enviar">                   
            </div>
        </form>  
    </body>
</html>
